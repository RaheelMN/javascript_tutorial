<script>
    //creating class using constructor function . Its properties and methods
    function person(name,age){
        //*this* is constructor word to initialize properties of class
        //properties are attached to object/instance that means change in property value
        //doesnot effect other object
        this.name = name
        this.age = age 
        this.city = 'peshawar' //default city
    }

    //define methods of class person in prototype method
    //methods that are attached to prototype belong to class therefore change in method
    //definition effect all instances
    person.prototype.getName=function(){
        return `My name is ${this.name}`   
    }
    person.prototype.getAge=function(){
        return  `My age is ${this.age}`
    }
    person.prototype.getCity=function(){
        return  `I belong to ${this.city}`
    }
